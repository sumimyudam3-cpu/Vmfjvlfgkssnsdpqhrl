<!<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <style>
        /* 기본 배경 설정 */
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            /* 드래그 방지 */
            -webkit-user-select: none;
            user-select: none;
        }

        h1 { font-size: 1.2rem; margin: 20px 0; color: #ccc; }

        /* 이미지 컨테이너 */
        .img-wrapper {
            width: 100%; /* 가로 비율 맞춤 */
            max-width: 800px; /* PC에서 너무 커지지 않게 제한 (조절 가능) */
            cursor: zoom-in; /* 확대 가능하다는 표시 */
            transition: transform 0.3s ease;
        }

        img {
            width: 100%; /* 가로 폭을 부모에 맞춤 */
            height: auto;
            display: block;
            -webkit-touch-callout: none; /* iOS 길게 눌러 저장 방지 */
        }

        /* 확대되었을 때 스타일 */
        .zoomed {
            cursor: zoom-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto; /* 큰 이미지 스크롤 가능하게 */
        }

        .zoomed img {
            width: auto; /* 원본 비율 유지 */
            max-width: none; 
            max-height: none;
            margin: auto;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div class="img-wrapper" id="imgWrapper" onclick="toggleZoom()">
        <img src="1768308842110.jpg" alt="Character Sheet">
    </div>

    <script>
        function toggleZoom() {
            const wrapper = document.getElementById('imgWrapper');
            wrapper.classList.toggle('zoomed');
            
            // 확대 시 스크롤 막기/풀기
            if (wrapper.classList.contains('zoomed')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
    </script>

</body>
</html>
